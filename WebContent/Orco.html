<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Orco</title>
</head>
<body>

	<h1>>Crea il tuo ORCO</h1>

	<form action="/comment">

		<div>
			Nome: <input type="text" id="nome" name="name" />
		</div>
		<br>
		<div>
			Clan: <input type="text" id="clan" name="clan" />
		</div>
		<br>
		<div>
			Forza: <input type="text" id="forza" name="forza" />
		</div>
		<br>
		<div>
			Destrezza: <input type="text" id="destrezza" name="destrezza" />
		</div>
		<br>
		<div>
			<label for="Lore">Lore:</label>
			<textarea id="lore" name="lore" rows="10" cols="50"></textarea>
		</div>
		<br>




		<div>
			<input type="radio" id="mace_c" name="arms" value="Mace" checked />
			<label for="Mace">Mace</label> <input type="radio" id="two_mace_c"
				name="arms" value="Two Mace" /> <label for="two_mace_c">Two
				Maces</label> <input type="radio" id="hammer_c" name="arms" value="Hammer" />
			<label for="hammer_c">Hammer</label>
		</div>



		<div>
			<select name="Arms">
				<option value="none">-</option>
				<option value="One_hand_Mace" selected>One Hand Mace</option>
				<option value="Two_hand_Mace">Two Hand Mace</option>
				<option value="Double_Mace">Double Mace</option>
				<option value="One_hand_Hammer">One Hand Hammer</option>
				<option value="Two_hand_Hammer">Two Hand Hammer</option>
				<option value="Double_Hammer">Double Hammer</option>
				<option value="One_hand_Sword">One Hand Sword</option>
				<option value="Two_hand_Sword">Two Hand Sword</option>
				<option value="Double_Sword">Double Sword</option>
			</select>

		</div>
		--
		<button type="submit">CREATE</button>
		--
	</form>

		width="600" height="450" frameborder="0" style="border: 0;"
		allowfullscreen=""></iframe>
</body>

</html>
